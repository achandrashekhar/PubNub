<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resolutionbook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
<div class="container">
  <h2>Pre-Order your iPhone here</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Place an order</button>
</div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Oder Form</h4>
        </div>
        <div class="modal-body">
          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/placeOrder" method="post" >
  <div class="form-group">
    <label for="exampleName">Name</label>
    <input type="text" class="form-control" name="custName" aria-describedby="emailHelp" placeholder="Your Name">
    <small id="titleHelp" class="form-text text-muted">Whose name is the order on?</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Input email Id</label>
    <input type="text" class="form-control" name="email" aria-describedby="emailHelp" placeholder="user@domain.com">
    <small id="titleHelp" class="form-text text-muted">Who should we send the receipt to?</small>
  </div>
  <div class="form-group">
    <label for="exampleName">Address</label>
    <input type="text" class="form-control" name="address" aria-describedby="emailHelp" placeholder="Address">
    <small id="titleHelp" class="form-text text-muted">Where do you want this shipped?</small>
  </div>
  <div class="form-group">
    <label for="totalHoursInADay">How many iPhones do you want to order?</label>
    <select class="form-control" name="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Place order!</button>
</form>
</body>
</html>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
